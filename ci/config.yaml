checks:
  required_workflows:
    codeql.yaml: False
    audit.yaml: False
  versions:
    audit: False

version:
  branch_to_version_re:
    - from: ([0-9]+.[0-9]+-gdal[0-9]+.[0-9]+)
      to: \1
    - from: master
      to: master

publish:
  pypi:
    packages: []
  docker:
    images:
      - name: camptocamp/qgis-server
        tags:
          - '{version}'
          - '{version}-desktop'
