# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/dependabot-2.0.json

---
version: 2
updates:
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: monthly
    ignore:
      - dependency-name: none
  - package-ecosystem: docker
    directory: /acceptance_tests
    schedule:
      interval: monthly
    ignore:
      - dependency-name: none
  - package-ecosystem: docker
    directory: /acceptance_tests/config
    schedule:
      interval: monthly
    ignore:
      - dependency-name: none

  - package-ecosystem: pip
    directory: /
    schedule:
      interval: monthly
    ignore:
      - dependency-name: none
    allow:
      - dependency-type: all
  - package-ecosystem: pip
    directory: /acceptance_tests
    schedule:
      interval: monthly
    ignore:
      - dependency-name: none
    allow:
      - dependency-type: all

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    ignore:
      - dependency-name: none
    allow:
      - dependency-type: all
